<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris in JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="howtoplay">
    <h1>How to play</h1>
    <span>
      Use this controls to play:
      <ul>
        <li>Left arrow - move left</li>
        <li>Right arrow - move right</li>
        <li>Q - rotate left</li>
        <li>W - rotate right</li>
      </ul>
    </span>
  </div>
  <canvas id="game" width="200" height="400"></canvas>
  <script type="module" src="js/gamelogic.js"></script>
</body>

</html>
